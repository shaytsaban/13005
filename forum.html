<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discussion Forum - Financial Management 13005</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    .forum-thread {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .thread-header {
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .thread-header h3 {
      color: #007bff;
      margin-bottom: 5px;
    }
    .thread-meta {
      font-size: 0.9em;
      color: #666;
    }
    .replies {
      margin-left: 20px;
      margin-top: 15px;
    }
    .reply {
      border-left: 2px solid #007bff;
      padding-left: 15px;
      margin-bottom: 15px;
    }
    .new-thread, .new-reply {
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    button {
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¢ Discussion Forum</h1>
    <p>Financial Management 13005 | Share your thoughts and questions</p>
    <nav style="margin-top: 10px;">
      <a href="index.html" style="color: #fff; margin-right: 15px; text-decoration: none;">Home</a>
      <a href="forum.html" style="color: #fff; text-decoration: none;">Forum</a>
    </nav>
  </header>

  <div class="container">
    <section class="new-thread">
      <h2>Start a New Discussion</h2>
      <input type="text" id="threadTitle" placeholder="Thread Title" style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <textarea id="threadContent" placeholder="Write your message here..." rows="4"></textarea>
      <button onclick="createThread()">Post Thread</button>
    </section>

    <section id="threads">
      <!-- Threads will be dynamically added here -->
    </section>
  </div>

  <script>
    function createThread() {
      const title = document.getElementById('threadTitle').value;
      const content = document.getElementById('threadContent').value;
      if (!title || !content) {
        alert('Please fill in both title and content');
        return;
      }

      const threadsSection = document.getElementById('threads');
      const threadDiv = document.createElement('div');
      threadDiv.className = 'forum-thread';
      
      threadDiv.innerHTML = `
        <div class="thread-header">
          <h3>${title}</h3>
          <div class="thread-meta">Posted by Student on ${new Date().toLocaleDateString()}</div>
        </div>
        <p>${content}</p>
        <div class="replies" id="replies-${Date.now()}"></div>
        <div class="new-reply">
          <textarea placeholder="Write a reply..." rows="2"></textarea>
          <button onclick="createReply(this)">Post Reply</button>
        </div>
      `;

      threadsSection.insertBefore(threadDiv, threadsSection.firstChild);
      document.getElementById('threadTitle').value = '';
      document.getElementById('threadContent').value = '';
    }

    function createReply(button) {
      const replyText = button.previousElementSibling.value;
      if (!replyText) {
        alert('Please write a reply');
        return;
      }

      const repliesDiv = button.parentElement.previousElementSibling;
      const replyDiv = document.createElement('div');
      replyDiv.className = 'reply';
      replyDiv.innerHTML = `
        <p>${replyText}</p>
        <div class="thread-meta">Reply by Student on ${new Date().toLocaleDateString()}</div>
      `;
      
      repliesDiv.appendChild(replyDiv);
      button.previousElementSibling.value = '';
    }
  </script>
</body>
</html>
